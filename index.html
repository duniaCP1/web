<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página en GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    footer {
      background: #333;
      color: white;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>¡Hola Mundo desde GitHub Pages!</h1>
  </header>

  <main>
    <p>Este es mi primer sitio web alojado en GitHub 🚀</p>
    <p>Puedo editar este archivo <strong>index.html</strong> para cambiar el contenido.</p>
  </main>

  <footer>
    <p>Hecho con ❤️ en GitHub</p>
  </footer>
</body>
</html>
